<nav role="navigation" aria-label="Main navigation">
  <style>
    /* Embedded CSS - only affects this nav */
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: center;          /* Centers the menu items */
      flex-grow: 1;                     /* Takes space between logo and button */
      gap: 2.5rem;                      /* Space between links - feel free to adjust */
    }

    .nav-links li a {
      text-decoration: none;
      color: #41acdd;                      /* Change to match your site's text color */
      font-size: 1.1rem;
      font-weight: 700;                 /* Bolder text */
      padding: 0.6rem 1rem;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    /* Light blue highlight on hover */
    .nav-links li a:hover {
      background-color: #da6ad0;        /* Very light blue */
      color: #1565c0;                   /* Darker blue text for contrast */
    }

    /* Optional modern underline effect on hover */
    .nav-links li a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: #42a5f5;
      transition: width 0.3s ease;
      margin: 0 auto;
    }

    .nav-links li a:hover::after {
      width: 60%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #333;
    }

    /* Mobile responsive behavior */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        padding: 1rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .mobile-menu-btn {
        display: block;
      }

      .nav-container {
        justify-content: space-between;
      }
    }
  </style>

  <div class="container">
    <div class="nav-container">
      <!-- Logo on the left -->
      <a href="{{ .Site.BaseURL }}" class="logo" aria-label="{{ .Site.Title }} - Home">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_o2c1xSfBaEUwMy3i4srRTRS0BTDMZaWh3w&s" 
             alt="{{ .Site.Title }} logo"
             width="120" height="auto">
      </a>

      <!-- Centered menu items -->
      <ul class="nav-links" id="nav-menu">
        <li><a href="{{ .Site.BaseURL }}" aria-current="false">{{ i18n "home" }}</a></li>
        <!-- <li><a href="{{ .Site.BaseURL }}social/" aria-current="false">{{ i18n "social" }}</a></li> -->
        <li><a href="{{ .Site.BaseURL }}posts/" aria-current="false">{{ i18n "blog" }}</a></li>
        <!-- <li><a href="{{ .Site.BaseURL }}portfolio/" aria-current="false">{{ i18n "portfolio" }}</a></li> -->
        <li><a href="{{ .Site.BaseURL }}about/" aria-current="false">{{ i18n "about" }}</a></li>
        <li><a href="https://rxresu.me/masarajames02/masara" aria-current="false">{{ i18n "travel" }}</a></li>
      </ul>

      <button class="mobile-menu-btn" aria-expanded="false" aria-controls="nav-menu" aria-label="Toggle navigation menu">â˜°</button>
    </div>
  </div>
</nav>
